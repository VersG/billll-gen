<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFP Generator Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Traits</h2>
            <ul>
                <li data-trait="Background">Background</li>
                <li data-trait="Eyes">Eyes</li>
                <li data-trait="Mouth">Mouth</li>
                <li data-trait="Hats">Hats</li>
                <li data-trait="Accessories">Accessories</li>
            </ul>
        </div>
        <div class="content">
            <div class="trait-container" data-trait="Background">
                <h2>Background</h2>
                <div class="traits">
                    <!-- Trait items will be loaded here -->
                </div>
                <button class="add-trait">Add Trait</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
